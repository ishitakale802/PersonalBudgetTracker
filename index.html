<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <div class="container">
    <h1><center>PERSONAL BUDGET TRACKER</center></h1>
    <h3><center>Your Adult Money</center></h3>
    <h4>Current Balance</h4>
    <h1 id="balance">₹0.00</h1>

    <div class="inc_exp-container">
      <div>
        <h4>Credited</h4>
        <p id="money-plus" class="money plus">₹0.00</p>
      </div>
      <div>
        <h4>Debited</h4>
        <p id="money-minus" class="money minus">₹0.00</p>
      </div>
    </div>

    <h3>Add New Transaction</h3>
    <form id="form">
      <div class="form-control">
        <label for="text">Transaction Description</label>
        <input type="text" id="text" placeholder="e.g. Salary / Groceries" />
      </div>
      <div class="form-control">
        <label for="amount">Amount (use minus for expenses)</label>
        <input type="number" id="amount" placeholder="e.g. 500 or -100" />
      </div>
      <button class="button">Add Transaction</button>
    </form>

    <h3>Transaction History</h3>
    <ul id="list" class="list"></ul>

    <!-- Theme toggle switch -->
    <label class="theme-switch">
      <input type="checkbox" id="theme-toggle">
      <span class="slider"></span>
    </label>
  </div>


  <div id="toast" class="toast"></div>

  <div class="fab" onclick="document.getElementById('text').focus()">+</div>

  <h3>Expense Breakdown</h3>
<canvas id="expenseChart" width="400" height="400"></canvas>





  <script src="script.js"></script>


</body>
</html>
